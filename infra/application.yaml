apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: cicd=denisdugar/cicd-test:*
spec:
  project: default
  syncPolicy:
    automated:
      prune:      true
      selfHeal:   true
  source:
    repoURL: https://github.com/denisdugar/ci-cd-tutorial-sample-app.git
    targetRevision: HEAD
    path: infra
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: default
